{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>chat</title>
    <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'twilio/index.css' %}">
</head>
<body>
  <header>
    <a href="https://www.twilio.com/docs/api/chat/guides/quickstart-js"
      target="_blank">Read the getting started guide
        <i class="fa fa-fw fa-external-link"></i>
    </a>
  </header>

  <section>
    <div id="messages"></div>
    <input id="chat-input" type="text" placeholder="Please type your request" autofocus/>
  </section>

  <script src="https://media.twiliocdn.com/sdk/js/chat/v3.4/twilio-chat.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{% static 'twilio/index.js' %}"></script>
</body>
</html>
